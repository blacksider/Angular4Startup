<div class="content" id="alertContent">
  <h2 class="title">NgbAlert</h2>
  <span>Alerts can be used to provide feedback messages.</span>
  <table class="table table-hover">
    <tr>
      <td class="label-cell">Selector</td>
      <td class="content-cell">ngb-alert</td>
    </tr>
  </table>
  <div class="card">
    <div class="card-header"><h3>Demo</h3></div>
    <div class="card-block">
      <ngb-alert [dismissible]="false">
        <strong>Warning!</strong> Better check yourself, you're not looking too good.
      </ngb-alert>
    </div>
  </div>
</div>
